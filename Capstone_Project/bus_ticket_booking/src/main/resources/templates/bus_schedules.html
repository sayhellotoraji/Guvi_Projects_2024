<!DOCTYPE html>
<html>

<head>
	<title>Bus Schedules</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			width: 100%;
			text-align: center;
			table-layout: fixed;
		}

		button {
			padding: 5px;
			margin-right: 5px;
		}

		a {
			text-decoration: none;
			color: white;
		}
	</style>
</head>

<body style="background-color: lightgray">
	<br>
	<button style="background-color: blue; color: white;" onclick="history.go(-1)"> Go to Dashboard</button>
	<!--
	<p th:text="'Passenger Id:   '+${id}" />
	<p th:text="'Passenger Name: '+${name}" />
	-->
	<center>
		<h1>Bus Details and Schedules</h1>

		<br />
		<br />

		<table>
			<thead>
				<!-- Not needed 
				<th>Bus ID</th>
				-->
				<th>Bus Name</th>
				<th>From</th>
				<th>To</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Start Time</th>
				<th>End Time</th>
				<th>Route</th>
				<th>Total Seats</th>
				<th>Available Seats</th>
				<th>Price</th>
				<th>Action</th>

			</thead>
			<tr th:each="bus : ${buses}">
				<!--Not needed 
					<td th:text="${bus.busId}"></td> -->
				<td th:text="${bus.busName}"></td>
				<td th:text="${bus.fromLoc}"></td>
				<td th:text="${bus.toLoc}"></td>
				<td th:text="${bus.startDate}"></td>
				<td th:text="${bus.endDate}"></td>
				<td th:text="${bus.startTime}"></td>
				<td th:text="${bus.endTime}"></td>
				<td th:text="${bus.route}"></td>
				<td th:text="${bus.totalSeats}"></td>
				<td th:text="${bus.availableSeats}"></td>
				<td th:text="${bus.price}"></td>
				<td>
					<button style="background-color: blue; ">
						<a th:href="@{/passenger/{pid}/bookingseat/{id}(id=${bus.busId}, pid=${passengerId})}">Book</a>
					</button>
				</td>
			</tr>
		</table>
	</center>
</body>

</html>
