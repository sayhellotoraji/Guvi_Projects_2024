<!DOCTYPE html>
<head>
  <title>Update Employee</title>
  <!-- <meta charset="UTF-8"/>-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <center><h3>Update Employee Page</h3></center>

  <center>
    <!-- 
      With Form Tags:
          - Do not use onclick, instead use onsubmit 
          
          - Return false in form properties after functional call
            to avoid form to be submitted
          
          - Action Property does not work along with  onsubmit

          - Form tag supports only GET & POST methods, 
            It is developers Reponsibility to handle it at server side
    -->
    
    <form
      id="updateEmployeeForm"
      method="post"
      action="http://localhost:8081/modifyEmployee"
      style="width: 100%"
    >
      <!-- <label for="first_name">First name:</label><br> -->
      
      <!-- employee_id is very important to update
            as the Add new employee option does not take employee_id  -->
      <table>
        <tr>
          <td><label for="employee_id">Employee ID:</label></td>
          <td>
            <input type="text" id="employee_id" name="employee_id" readonly></input>
          </td>
        </tr>


        <tr>
          <td><label for="first_name">First name:</label></td>
          <td>
            <input type="text" id="first_name" name="first_name"></input>
          </td>
        </tr>

        <tr>
          <td><label for="middle_name">Middle name:</label></td>
          <td><input type="text" id="middle_name" name="middle_name" /></td>
        </tr>

        <tr>
          <td><label for="last_name">Last name:</label></td>
          <td><input type="text" id="last_name" name="last_name" /></td>
        </tr>

        <tr>
          <td><label for="dob">DOB:</label></td>
          <td><input type="text" id="dob" name="dob" /></td>
        </tr>

        <tr>
          <td><label for="sex">Sex:</label></td>
          <td><input type="text" id="sex" name="sex" /></td>
        </tr>

        <tr>
          <td><label for="mobile_no">Mobile No:</label></td>
          <td><input type="text" id="mobile_no" name="mobile_no" /></td>
        </tr>

        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="text" id="email" name="email" /></td>
        </tr>

        <tr>
          <td><label for="address">Address:</label></td>
          <td><input type="text" id="address" name="address" /></td>
        </tr>

        <tr>
          <td><label for="doj">DOJ:</label></td>
          <td><input type="text" id="doj" name="doj" /></td>
        </tr>

        <tr>
          <td><label for="department_name">Designation:</label></td>
          <td>
            <input
              type="text"
              id="department_name"
              name="department_name"
            /><br />
          </td>
        </tr>

        <tr>
          <td><label for="salary">Salary:</label></td>
          <td><input type="text" id="salary" name="salary" /></td>
        </tr>
      </table>

      <br />
      <input type="submit" id="updateEmployee" value="Update Employee" />
    </form>
  </center>

  <!-- Testing redirect:  <button onclick="redirectFunction()">Landing page</button> -->
  <script src="/js/script_update.js"></script>
</body>
