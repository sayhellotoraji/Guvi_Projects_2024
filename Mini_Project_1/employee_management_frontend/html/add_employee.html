<!DOCTYPE html>
<head>
  <title>Add Employee</title>
  <!-- <meta charset="UTF-8"/>-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--
    <link rel="stylesheet" href="/css/styles.css" />
  -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</head>

<body style="background-color: aqua">
  <br />

  <br />

  <center>
    <!-- Do not use onclick, Instead use onsubmit with FORM-->
    <!-- Testing purpose: return false in form properties to avoid form to be submitted -->
    <!-- Action Property does not work along with  onsubmit="redirectFunction();" -->
    <div
      class="form-group"
      style="background-color: white; width: 60%; height: 100%"
    >
      <br />
      <button><a href="index.html">Back to Home Page</a></button>
      <br />
      <br />

      <h3>Add Employee Page</h3>
      <form
        id="newEmployeeForm"
        method="post"
        action="http://localhost:8081/saveEmployee"
        onsubmit="validation()"
        style="width: 100%"
        class="form-inline"
      >
        <!-- <label for="first_name">First name:</label><br> -->
        <table>
          <tr>
            <td><label for="first_name">First name:</label></td>
            <td>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="First letter UpperCase"
                pattern="[A-Z]{1}[a-z]{1,}"
                required
              />
            </td>
          </tr>

          <tr>
            <td><label for="middle_name">Middle name:</label></td>
            <td>
              <input
                type="text"
                id="middle_name"
                name="middle_name"
                placeholder="First Letter UpperCase"
                pattern="[A-Z]{1}[a-z]{1,}"
              /><br />
            </td>
          </tr>

          <tr>
            <td><label for="last_name">Last name:</label></td>
            <td>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Initial"
                pattern="[A-Z]{1}"
                required
              /><br />
            </td>
          </tr>

          <tr>
            <td><label for="dob">DOB:</label></td>
            <td><input type="date" id="dob" name="dob" required /><br /></td>
          </tr>

          <tr>
            <td><label for="sex">Sex:</label></td>
            <!-- <td><input type="text" id="sex" name="sex" required /><br /></td> -->
            <td>
              <select name="sex" id="sex">
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="mobile_no">Mobile No:</label></td>
            <td>
              <input
                type="tel"
                id="mobile_no"
                name="mobile_no"
                placeholder="999 999 9999"
                pattern="[6-9]{1}[0-9]{9}"
                required
              /><br />
            </td>
          </tr>

          <tr>
            <td><label for="email">Email:</label></td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="name@outlook.com"
              /><br />
            </td>
          </tr>

          <tr>
            <td><label for="address">Address:</label></td>
            <td>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Door No, Street, City, State"
              /><br />
            </td>
          </tr>

          <tr>
            <td><label for="doj">DOJ:</label></td>
            <td><input type="date" id="doj" name="doj" required /><br /></td>
          </tr>

          <tr>
            <td><label for="department_name">Designation:</label></td>
            <!-- <td>
            <input
              type="text"
              id="department_name"
              name="department_name"
              required
            /><br />
          </td> -->

            <td>
              <select name="department_name" id="department_name">
                <option value="SDE" selected>Software Engineer</option>
                <option value="SDET">Tester</option>
                <option value="Team Lead">Team Lead</option>
                <option value="Manager">Manager</option>
                <option value="HR">HR</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="salary">Salary (3 - 50 LPA):</label><br /></td>
            <td>
              <input
                type="number"
                id="salary"
                name="salary"
                placeholder="2400000"
                min="300000"
                max="5000000"
              /><br />
            </td>
          </tr>
        </table>

        <br />
        <input type="submit" id="submitEmployee" value="Add Employee" />
      </form>
      <br />
    </div>
  </center>

  <!-- Testing redirect:  <button onclick="redirectFunction()">Landing page</button> -->
  <script src="/js/script_add.js"></script>
  <script src="/js/script_validate.js"></script>
</body>
