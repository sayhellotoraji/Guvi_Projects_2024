<!DOCTYPE html>
<html>

<head>
	  <title>Medical History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			width: 80%;
			text-align: center;
			table-layout: fixed;
		}

		a {
			text-decoration: none;
			color: white;
		}
	</style>
</head>

<body>
	<!--<a th:href="">Back to Home</a>-->

	<button style="background-color: blue; color: white;" onclick="history.go(-1)"> Go to Dashboard</button>

	<center>
		<h1>Doctor Details</h1>

		<table>
			<thead>
				<th>Doctor ID</th>
				<th>Doctor Name</th>
				<th>Specialization</th>
				<th>Email</th>
			</thead>
			<tr th:each="doc : ${doctors}">
				<td th:text="${doc.doctor_id}"></td>
				<td th:text="${doc.doctor_name}"></td>
				<td th:text="${doc.specialization}"></td>
				<td th:text="${doc.email}"></td>
			</tr>
		</table>
	</center>
</body>

</html>
