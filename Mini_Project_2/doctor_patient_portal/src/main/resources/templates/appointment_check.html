<!DOCTYPE html>
<html>

<head>
	<title>Check Appointment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			width: 80%;
			text-align: center;
			table-layout: fixed;
		}

		a {
			text-decoration: none;
			color: white;
		}
	</style>
</head>

<body>
	<!--<a th:href="">Back to Home</a>-->
	<p th:text="'Patient ID:   '+${id}" />
	<p th:text="'Patient Name: '+${name}" />
	<button style="background-color: blue; color: white;" onclick="history.go(-1)"> Go to Dashboard</button>

	<center>

		<h1>Appointments</h1>
		<h1 th:text="'Patient Name: '+${name}" />

		<table>
			<thead>
				<th>Appointment ID</th>
				<th>Doctor ID</th>
				<th>Visit Date</th>
				<th>Slot</th>
			</thead>
			<tr th:each="app : ${appointments}">
				<td th:text="${app.appointment_id}"></td>
				<td th:text="${app.doctorId}"></td>
				<td th:text="${app.visitDate}"></td>
				<td th:text="${app.slot}"></td>

			</tr>
		</table>
	</center>
</body>

</html>
