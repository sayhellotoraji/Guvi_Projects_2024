<!DOCTYPE html>
<html>

<head>
	<title>Patient Portal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body style="background-color: lightgray">

	<a href="http://localhost:8082/logout">
		<h2 style="margin-left: 10px;">Logout</h2>
	</a>

	<br>
	<center>
		<div class="container">

			<h1>Patient Portal</h1>


			<p th:text="'Patient ID:   '+${id}" />
			<p th:text="'Patient Name: '+${name}" />

			<a th:href="@{doctordetails}">
				<h3>Doctor Details</h3>
			</a>
			<a th:href="@{bookappointment/{id}(id=${id})}">
				<h3>Book Appointment</h3>
			</a>
			<a th:href="@{checkappointment/{id}(id=${id})}">
				<h3>My Appointments</h3>
			</a>
			<a th:href="@{checkprescription/{id}(id=${id})}">
				<h3>My Prescriptions</h3>
			</a>
			<a th:href="@{medicalhistory/{id}(id=${id})}">
				<h3>My Medical History</h3>
			</a>
		</div>
	</center>

</body>

</html>
