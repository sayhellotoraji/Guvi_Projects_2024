<!DOCTYPE html>
<html>

<head>
	<title>Check Prescription</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			width: 80%;
			text-align: center;
			table-layout: fixed;
		}

		button {
			padding: 5px;
			margin-right: 5px;
		}

		a {
			text-decoration: none;
			color: white;
		}
	</style>
</head>

<body style="background-color: lightgray">
	<!--<a th:href="">Back to Home</a>-->
	<p th:text="'Patient ID:   '+${id}" />
	<p th:text="'Patient Name: '+${name}" />
	<button style="background-color: blue; color: white;" onclick="history.go(-1)"> Go to Dashboard</button>

	<center>
		<h1>Prescriptions</h1>
		<h1 th:text="'Patient Name: '+${name}" />
		<table>
			<thead>
				<td>Prescription ID</td>
				<td>Doctor ID</td>
				<td>Issued Date and Time</td>
				<td>Findings</td>
				<td>Medicine</td>
			</thead>
			<tr th:each="presc : ${prescriptions}">
				<td th:text="${presc.prescription_id}"></td>
				<td th:text="${presc.doctorId}"></td>
				<td th:text="${presc.issuedDateTime}"></td>
				<td th:text="${presc.findings}"></td>
				<td th:text="${presc.medicines}"></td>
			</tr>
		</table>
	</center>
</body>

</html>
