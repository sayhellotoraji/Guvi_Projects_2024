<!DOCTYPE html>
<html>

<head>
	<title>Register Patient</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
	<div align="center">
		<h1>Patient Registration</h1>

		<center>

			<form role="form" method="post" th:action="@{register/save}" th:object="${patientForm}">
				<table>
					<tr>
						<td><label>Patient Name:</label></td>
						<td><input type="text" th:field="*{patient_name}" required/></td>
					</tr>

					<tr>
						<td><label>Date of Birth</label></td>
						<td><input type="date" th:field="*{dob}" required/></td>
					</tr>

					<tr>
						<td><label>Sex:</label></td>
						<td><input type="radio" th:field="*{sex}" value="Male" /> Male
							<input type="radio" th:field="*{sex}" value="Female" /> Female
						</td>
					</tr>

					<tr>
						<td><label>Mobile No:</label></td>
						<td><input type="tel" th:field="*{mobile_no}" required/></td>
					</tr>

					<tr>
						<td><label>Address:</label></td>
						<td><textarea rows="5" cols="25" th:field="*{address}" required>
            </textarea></td>
					</tr>

					<tr>
						<td><label>E-mail:</label></td>
						<td><input type="email" th:field="*{email}" required/></td>
					</tr>

					<tr>
						<td><label>Password:</label></td>
						<td><input type="password" th:field="*{login_password}" required/></td>
					</tr>
				</table>
				<br />
				<input type="submit" value="Register"></input>

			</form>
		</center>


	</div>
</body>

</html>
